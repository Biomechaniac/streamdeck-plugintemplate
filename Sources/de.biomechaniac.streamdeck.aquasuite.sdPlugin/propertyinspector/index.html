<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>de.biomechaniac.streamdeck.aquasuite Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

          <!-- DROP HTML-STUFF BELOW -->

          <!--
            Here we just copied a couple of elements from the PISamples example, which contains
            a huge collection pre-made HTML-elements for you to use.
            Important here is (if you plan to communicate from the Property Inspector to the plugin without
            further programming), that you add an 'id' to an element's control. 
            This will get the 'key', which is sent to the plugin (or settings), along with the value of
            the control.
          -->

          <div class="sdpi-item" id="select_sensor">
            <div class="sdpi-item-label">Select Sensor</div>
            <select class="sdpi-item-value select" id="select_sensor_dropdown">
            </select>
          </div>

          <div class="sdpi-item" id="sensor_name">
            <div class="sdpi-item-label">Overwrite Sensor Name</div>
            <input class="sdpi-item-value" type="text" id="sensor_name_value">
            </input>
          </div>

          <div class="sdpi-item" id="sensor_unit">
            <div class="sdpi-item-label">Unit</div>
            <input class="sdpi-item-value" type="text" id="sensor_unit_value">
            </input>
          </div>

          <div type="textarea" class="sdpi-item" id="aquasuite_accesscode">
            <div class="sdpi-item-label">Aquasuite access code</div>
            <input class="sdpi-item-value" type="text" id="aquasuite_accesscode_value" required placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"></input>
          </div>
          <div class="sdpi-item">
            <div class="sdpi-item-label">Save</div>
            <button id="aquasuite_accesscode_savebutton" onclick="clickTheButton()">Save & look for sensors</button>
          </div>

              <!-- END OF SDPI-WRAPPER -->

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
    </html>
